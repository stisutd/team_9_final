<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEAM 9 Presentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }
    .slides {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    .slide-img {
      max-width: 100%;
      max-height: 100%;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      border-radius: 4px;
      background: #222;
    }
    .nav {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      align-items: center;
      background: rgba(0,0,0,0.65);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 14px;
    }
    .nav button {
      border: none;
      background: #14b86e;
      color: #fff;
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
    }
    .nav button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .nav span {
      margin: 0 6px;
      font-variant-numeric: tabular-nums;
    }
    .hint {
      position: fixed;
      top: 12px;
      right: 16px;
      font-size: 12px;
      color: #ccc;
      background: rgba(0,0,0,0.55);
      padding: 4px 8px;
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <div class="slides">
    <img id="slide-img" class="slide-img" src="team9_slide_1.png" alt="Slide 1">
  </div>
  <div class="nav">
    <button id="prev-btn" onclick="prevSlide()">Prev</button>
    <span id="page-indicator">1 / 21</span>
    <button id="next-btn" onclick="nextSlide()">Next</button>
  </div>
  <div class="hint">Use ← / → or click buttons to navigate</div>
  <script>
    const totalSlides = 21;
    let current = 1;
    const imgEl = document.getElementById('slide-img');
    const pageEl = document.getElementById('page-indicator');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function update() {
      imgEl.src = 'team9_slide_' + current + '.png';
      imgEl.alt = 'Slide ' + current;
      pageEl.textContent = current + ' / ' + totalSlides;
      prevBtn.disabled = current === 1;
      nextBtn.disabled = current === totalSlides;
    }

    function nextSlide() {
      if (current < totalSlides) {
        current++;
        update();
      }
    }

    function prevSlide() {
      if (current > 1) {
        current--;
        update();
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === 'PageDown') nextSlide();
      if (e.key === 'ArrowLeft' || e.key === 'PageUp') prevSlide();
    });
  </script>
</body>
</html>
